<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed pull-left" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if site.navigation %}
                    {% for link in site.navigation %}
                        <li>
                            <a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
                        <li>
                    {% endfor %}
                {% else %}
                    {% for page in site.pages %}
                        {% if page.title %}
                            <li>
                                <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                            <li>
                        {% endif %}
                    {% endfor %}
                {% endif %}
            </ul>
        </div><!-- #navbar -->
        <form action="{% if site.google.cse_id %}{{ "/busca/" | prepend: site.baseurl }}{% else %}https://www.google.com/search{% endif %}" class="navbar-form" id="search-form" method="get" role="search">
            {% if site.google.cse_id %}
            {% else %}
                <input type="hidden" name="as_sitesearch" value="{{ site.baseurl | prepend: site.url }}" />
            {% endif %}
            <input type="text" class="form-control" id="search-input" name="q" placeholder="Search" />
            <a class="mdi-action-search" id="search-button"></a>
        </form>
    </div><!-- .container-fluid -->
</nav>
